<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            padding-top: 2rem;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem; /* Rounded corners */
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc2626; /* Red for error */
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="card bg-white">
            <div class="card-header bg-red-600 text-white p-4 rounded-t-md text-center">
                <h3 class="mb-0 text-2xl font-semibold">Error</h3>
            </div>
            <div class="card-body p-6 text-center">
                <div class="error-icon mb-3">
                    ⚠️
                </div>
                <h4 class="text-xl font-semibold mb-3">Something went wrong</h4>
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    {{ error }}
                </div>

                <div class="flex justify-center space-x-4 mt-6">
                    <a href="/predict" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Try Again</a>
                    <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Home</a>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
